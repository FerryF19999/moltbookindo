on:
  workflow_dispatch:
  push:
    tags:
      - "openclawid-v*"

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: npm
          cache-dependency-path: packages/openclawid/package-lock.json

      - name: Install deps
        working-directory: packages/openclawid
        run: npm ci

      - name: Publish
        working-directory: packages/openclawid
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
